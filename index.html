<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZI AR Viewer</title>

    <!-- Import model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>OZI AR Viewer</h1>
            <p>Experience our innovative OZI design in augmented reality</p>
        </header>

        <div class="content-wrapper">
            <div class="viewer-container">
            <!-- Model viewer component -->
            <model-viewer id="pod-viewer" src="models/ozi.glb" alt="OZI" camera-controls auto-rotate ar
                ar-modes="webxr scene-viewer quick-look" ar-scale="fixed" scale="0.8 0.8 0.8" orientation="0 0 0">

                <!-- AR button slot -->
                <button slot="ar-button" id="ar-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3z" stroke="white" stroke-width="2" />
                        <path d="M17 17l4 4" stroke="white" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    View in AR
                </button>

                <!-- Loading indicator -->
                <div class="progress-bar" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>

                <!-- AR prompt -->
                <div id="ar-prompt" class="ar-prompt">
                    <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="Hand icon">
                    <p>Move your device around to scan your space</p>
                </div>
            </model-viewer>
            
            <div class="color-controls">
                <h3>Customize Color</h3>
                <div class="color-options">
                    <input type="color" id="custom-color" value="#808080">
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
